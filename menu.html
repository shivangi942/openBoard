    <title>Toolbar</title>

    <style>

        .toolbar{
            display: flex;
            /* height: 80px; */
            width: 80vw;
            margin: 0 auto;
            justify-content: space-evenly;
                  
        }
        /* .tool{
            height: 50px;
        } */
        img{
            height: 30px;
            width: 30px;
            margin: 1rem;
        }

        .colour{
            border: 1px solid black;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            margin: 0.2rem;
        }

        .colour-container{
            display: flex;
            height: 40px;
            margin: 0.5rem 0;
            width: 20vw;
            justify-content: space-between;
        }

        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: greenyellow;
        }

        .size-box{
            width: 120px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
            align-items: baseline;
        }
        .size{
            border: 1px solid black;           
            margin: 0.1rem;
            border-radius: 50%;
            background-color: lightgray;
           
        }
        .size1{
            height: 15px;
            width: 15px;
        }
        .size2{
            height: 20px;
            width: 20px;
        }
        .size3{
            height: 25px;
            width: 25px;
        }
        .size4{
            height: 30px;
            width: 30px;
        }

        
    </style>
    
</head>

        <div class="tool" id="pencil">
            <img src="/resources/NewIcons/Black_Pencil.svg">
        </div>
        <div class="tool" id="eraser">

        </div>
        <div class="tool" id="download">
            <img src="/resources/NewIcons/Download.svg">
        </div>
        <div class="tool" id="stickynote">
            <img src="/resources/NewIcons/StickyNote.svg">
        </div>
        <div class="tool colour-container">
            <div class="colour red"></div>
            <div class="colour blue"></div>
            <div class="colour green"></div>
        </div>
        <div class="size-box">
            <div class="size1 size"></div>
