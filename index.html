<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>
</head>
<body>
    <h1>Canvas example</h1>
    <!-- Drawing Board-->
    <canvas></canvas>
    
</body>
<!-- html is inject -->
<script>
    let canvasBoard = document.querySelector("canvas");
    // canvasBoard.height = window.innerHeight;
    // canvasBoard.width = window.innerWidth;
    canvasBoard.height = 500;
    canvasBoard.width = 600;
    //this line gives tool to draw on that canvas
    let tool = canvasBoard.getContext("2d");
    //rectangle build
    tool.fillStyle = "black";
    //to give colour to fill
    tool.fillRect(0, 0, 200, 200);
    //change colour of stroke rect
    tool.strokeStyle = "red";
    //give boundary of rect i.e. it will draw a rect but not fill it with colour.
    tool.strokeRect(50,50,200,200);
    //rectangle build
     tool.fillStyle = "yellow";
    //to give colour to fill
    tool.fillRect(40, 30, 120, 100);
    
    

</script>

</html>
