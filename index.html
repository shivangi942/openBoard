<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>
    <style>
        body{
            margin: 0px;
        }

        .fas {
            font-size: 2rem;
            margin-right: 30px;
            margin-left: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- <h1>Canvas example</h1> -->
    <i class="fas fa-square"></i>
    <i class="fas fa-grip-lines-vertical"></i>
    <!-- Drawing Board-->
    <canvas></canvas>
    
</body>
<!-- html is inject -->
<script>

    let canvasBoard = document.querySelector("canvas");
    
    let rectTool = document.querySelector(".fa-square");
    let lineTool = document.querySelector(".fa-grip-lines-vertical");

    let cTool = "rectTool";

    //changing canvas ki default height
    canvasBoard.height = window.innerHeight;
    console.log("window height and width is" + window.innerHeight + " " + window.innerWidth);
    canvasBoard.width = window.innerWidth;

    // //this line gives tool to draw on that canvas
    let tool = canvasBoard.getContext("2d");
    let body = document.querySelector("body");

    //tool change logic
    rectTool.addEventListener("click", function(){
        cTool ="rectTool";
    })

    lineTool.addEventListener("click", function(){
        cTool = "lineTool";
    })  

   let iX, fX, iY, fY;

   //to get the positions when user presses the mouse
   body.addEventListener("mousedown", function(e){
    //    console.log(e);
     iX = e.clientX;
     iY = e.clientY;
    // console.log(iX, iY);    

   })

   //to get the positions when user leaves the mouse button
   body.addEventListener("mouseup", function(e){
    //    console.log("mouse left");
     fX = e.clientX;
     fY = e.clientY;
    // console.log(fX, fY);
    let width = fX-iX;
   let height = fY - iY;

   if(cTool == "rectTool"){
       tool.strokeRect(iX, iY, width, height);
   } else {       
       //    tool.strokeRect(iX,iY,width, height);
       tool.beginPath();
       tool.moveTo(iX, iY);
       tool.lineTo(fX, fY);
       tool.stroke();
    //    console.log("Pencil tool is pending");
    }

   })   
    

</script>

</html>
